<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Funcionários</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>

<body class="bg-light d-flex justify-content-center align-items-start min-vh-100 py-4">

<div class="card shadow-lg p-4 w-100" 
     style="max-width: 900px; border-top: 5px solid #9370db;">

    <h2 class="text-center mb-4" style="color:#9370db;">Lista de Funcionários</h2>

    <!-- tabela -->
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-primary" style="background-color:#9370db !important; color:white;">
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Salário</th>
                    <th>Empresa</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="func : ${funcionarios}">
                    <td th:text="${func.codigo}"></td>
                    <td th:text="${func.nome}"></td>
                    <td th:text="${func.cargo}"></td>
                    <td th:text="${func.salario}"></td>
                    <td th:text="${func.identificadorEmpresa.nome}"></td>

                    <td class="text-center">

                        <!-- Botão Editar -->
                        <a th:href="@{/funcionarioCTR/editar/{id}(id=${func.codigo})}"
                           class="btn btn-success btn-sm me-2">
                           Editar
                        </a>

                        <!-- Botão Excluir -->
                        <a th:href="@{/funcionarioCTR/excluir/{id}(id=${func.codigo})}"
                           onclick="return confirm('Deseja realmente excluir este Funcionário?')"
                           class="btn btn-danger btn-sm">
                           Excluir
                        </a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/funcionarioCTR/novo}" 
           class="btn text-white px-4 py-2"
           style="background-color:#9370db;">
            Cadastrar Novo Funcionário
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
