<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empresa</title>
</head>
<body>
    <h1>Editar Empresa</h1>

    <form th:action="@{'/empresaCTR/atualizarEmpresa/'+${empresaEditar.id_empresa}}"
    th:object="${empresaEditar}" method="post">

        <label for="nome">Nome da Empresa:</label>
        <input type="text" id="nome" th:field="*{nome}" required>
        <br><br>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" th:field="*{cnpj}" required>
        <br><br>

        <label for="ramo">Ramo:</label>
        <input type="text" id="ramo" th:field="*{ramo}" required>
        <br><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    <br>
    <a th:href="@{/empresaCTR/listarTodasEmpresas}">Voltar à Lista de Empresas</a>
</body>
</html>
