<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empresa</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>

<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

<div class="card shadow-lg p-4" 
     style="max-width: 500px; width: 100%; border-top: 5px solid #9370db;">

    <h2 class="text-center mb-4" style="color:#9370db;">Editar Empresa</h2>

    <!-- Formulário de edição -->
    <form th:action="@{'/empresaCTR/atualizarEmpresa/' + ${empresaEditar.id_empresa}}"
          th:object="${empresaEditar}" method="post">

        <div class="mb-3">
            <label class="form-label">Nome da Empresa</label>
            <input type="text" class="form-control" th:field="*{nome}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">CNPJ</label>
            <input type="text" class="form-control" th:field="*{cnpj}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ramo</label>
            <input type="text" class="form-control" th:field="*{ramo}" required>
        </div>

        <button type="submit" 
                class="btn w-100 text-white" 
                style="background-color:#9370db;">
            Salvar Alterações
        </button>

        <a th:href="@{/empresaCTR/listarTodasEmpresas}" 
           class="btn btn-outline-secondary w-100 mt-3">
            Voltar à Lista de Empresas
        </a>

    </form>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
