<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Funcionário</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow p-4">
        
        <h2 class="text-center mb-4">Cadastrar Funcionário</h2>

        <form th:action="@{/funcionarioCTR/salvarFuncionario}" method="post" th:object="${funcionario}">

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" th:field="*{nome}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Cargo</label>
                <input type="text" class="form-control" th:field="*{cargo}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Salário</label>
                <input type="number" step="0.01" class="form-control" th:field="*{salario}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Empresa</label>
                <select class="form-select" th:field="*{identificadorEmpresa}" required>
                    <option value="">Selecione uma empresa</option>
                    <option th:each="emp : ${empresas}"
                            th:value="${emp.id_empresa}"
                            th:text="${emp.nome}">
                    </option>
                </select>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success w-50">Salvar</button>
            </div>

        </form>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
