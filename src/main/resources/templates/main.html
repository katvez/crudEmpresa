<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Cadastrar Empresa</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">Navegação</h2>
                        <p class="mb-4 text-muted">Escolha uma das opções abaixo:</p>
                        <div class="d-grid gap-3">
                            <a th:href="@{/empresaCTR/viewCadEmpresa}" class="btn btn-primary btn-lg">Cadastrar Empresa</a>
                            <a th:href="@{/empresaCTR/listarTodasEmpresas}" class="btn btn-outline-primary btn-lg">Listar todas as Empresas / Alterar</a>
                            <a th:href="@{/empresaCTR/}" class="btn btn-outline-secondary btn-lg">Listar Empresa por Nome</a>
                        </div>
                    </div>
                </div>
                <footer class="text-center mt-4 text-muted small">
                    &copy; 2025 Sua Empresa
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN (Opcional para componentes JS do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
