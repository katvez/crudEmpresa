<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu Principal</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>

<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

<div class="card shadow-lg p-4" 
     style="max-width: 450px; width: 100%; border-top: 5px solid #9370db;">

    <h2 class="text-center mb-4" style="color:#9370db;">Menu Principal</h2>

    <div class="d-grid gap-3">

        <a class="btn text-white py-2" 
           style="background-color:#9370db;"
           th:href="@{/empresaCTR/viewCadEmpresa}">
           Cadastrar Empresa
        </a>

        <a class="btn text-white py-2" 
           style="background-color:#9370db;"
           th:href="@{/funcionarioCTR/formFuncionario}">
           Cadastrar Funcionário
        </a>

        <a class="btn text-white py-2"
           style="background-color:#9370db;"
           th:href="@{/empresaCTR/listarTodasEmpresas}">
           Listar / Editar Empresas
        </a>

        <a class="btn text-white py-2"
           style="background-color:#9370db;"
           th:href="@{/empresaCTR/listarFunc}">
           Listar / Editar Funcionários
        </a>

        <a class="btn text-white py-2"
           style="background-color:#9370db;"
           th:href="@{/empresaCTR/formBuscarNome}">
           Buscar Empresa por Nome
        </a>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
