<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Empresas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4 text-center">Lista de Empresas</h2>

        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CNPJ</th>
                        <th>Ramo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop para listar todas as empresas -->
                    <tr th:each="empresa : ${empresas}">
                        <td th:text="${empresa.id_empresa}"></td>
                        <td th:text="${empresa.nome}"></td>
                        <td th:text="${empresa.cnpj}"></td>
                        <td th:text="${empresa.ramo}"></td>
                        <td>
                            <a th:href="@{/empresaCTR/editar/{id}(id=${empresa.id_empresa})}" 
                               class="btn btn-sm btn-warning me-2">
                               Editar
                            </a>
                            <a th:href="@{/empresaCTR/deletarEmpresa/{id}(id=${empresa.id_empresa})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Deseja realmente excluir esta empresa?')">
                               Excluir
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/empresaCTR/viewCadEmpresa}" class="btn btn-success">
                Cadastrar Empresa
            </a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
