<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Empresa</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow p-4">
        
        <h2 class="text-center mb-4">Buscar Empresa por Nome</h2>

        <!-- FormulÃ¡rio de busca -->
        <form th:action="@{/empresaCTR/buscarEmpresaNome}" method="get">
            <div class="input-group">
                <input 
                    type="text" 
                    class="form-control" 
                    name="nome" 
                    placeholder="Digite o nome da empresa..." 
                    th:value="${param.nome}"
                >
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
        </form>

        <!-- Exibe a tabela com os resultados -->
        <div th:if="${empresaNome}" class="mt-4">

            <h5 th:text="'Resultado da busca: ' + ${empresaNome.size()} + ' empresa(s) encontrada(s)'" 
                class="mb-3 text-secondary"></h5>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CNPJ</th>
                            <th>Ramo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="empresa : ${empresaNome}">
                            <td th:text="${empresa.id_empresa}"></td>
                            <td th:text="${empresa.nome}"></td>
                            <td th:text="${empresa.cnpj}"></td>
                            <td th:text="${empresa.ramo}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
