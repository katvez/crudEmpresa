<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Empresa</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .table thead {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Buscar Empresa por Nome</h2>

    <!-- FormulÃ¡rio de busca -->
    <form th:action="@{/empresaCTR/buscarEmpresaNome}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="nome" th:value="${param.nome}" class="form-control" placeholder="Digite o nome da empresa" />
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>

    <!-- Exibe a tabela com os resultados -->
    <div th:if="${empresaNome}">
        <div class="alert alert-info" role="alert" th:text="'Resultado da busca: ' + ${empresaNome.size()} + ' empresa(s) encontrada(s)'"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CNPJ</th>
                        <th>Ramo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empresa : ${empresaNome}">
                        <td th:text="${empresa.id_empresa}"></td>
                        <td th:text="${empresa.nome}"></td>
                        <td th:text="${empresa.cnpj}"></td>
                        <td th:text="${empresa.ramo}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS (opcional para componentes JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
